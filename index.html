<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDong</title>
   
    <link rel="stylesheet" href="index.css">

                    </div>

                        <img src="./assets/images/send.png" alt=" send">
                    </div>
                </div>

            </div>
        </div>
    </div>
