<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chat.css" />
</head>

<body>
    <!-- Over lay -->
    <div class="overlay"></div>

    <!-- main container -->
    <div class="main-continer">
        <!-- Chat header -->
        <div class="chat-header">
            <h1>ChatDong</h1>

            <!-- Chat buttons -->
            <div class="chat-button">
                <div class="toggle-btn">
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox" class="toggle-label">
                        <span class="toggle-ball"></span>
                    </label>
                </div>
                <button id="logoutBtn" class="btns">
                    <img src="./assets/images/out.png" alt=" logout" />
                </button>
            </div>
        </div>
    </div>

    <!-- Chating box -->
    <div class="chat-container">
        <div class="chatapp-box">
            <div id="chat-box" id="chat-box"></div>

            <div class="typing-messsage" >
                <input class="send-msg" type="text" id="message" placeholder="Type a message..." />
                <button class="btn send-btn" onclick="messageSend()">
                    <img src="./assets/images/send (1).png" alt="" width="20px" />
                </button>
            </div>
        </div>
    </div>
</body>

<script src="app.js"></script>
<script type="module" src="script.js"></script>
</html>
